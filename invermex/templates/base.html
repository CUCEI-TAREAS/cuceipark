<!DOCTYPE html>
{% load staticfiles %}
<html>
	<title>{{ BASE_TITLE }}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/w3.css' %}">
<link rel="stylesheet" href="{% static 'css/w3-theme-black.css' %}">
<link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
<body>

<!-- Side Navigation -->
<nav class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-center" style="display:none" id="mySidebar">
	<h1 class="w3-xxxlarge w3-text-theme">{{BASE_MODAL_TITLE}}</h1>
	<button class="w3-bar-item w3-button" onclick="w3_close()">{{BASE_MODAL_CLOSE}} <i class="fa fa-remove"></i></button>

  {% for linkDict in BASE_MODAL_LINKS_LIST %}
	  <a href="{{ linkDict.url }}" class="w3-bar-item w3-button">{{ linkDict.text }}</a>
  {% endfor %}
</nav>

<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">
  <i onclick="w3_open()" class="fa fa-bars w3-xlarge w3-button w3-theme"></i> 
  <div class="w3-center">
<img src="{% static 'img/Logo.png' %}">
	  <h1 class="w3-xxxlarge w3-animate-bottom">{{BASE_MAIN_TITLE}}</h1>
  </div>
</header>

{% block content %} {% endblock %}

<!-- Footer -->
<footer class="w3-container w3-theme-dark w3-padding-16">
	<h3>{{BASE_FOOTER_TITLE }}</h3>
  <p>{{BASE_FOOTER_SUBTITLE }}</p>
  <div style="position:relative;bottom:55px;" class="w3-tooltip w3-right">
	  <span class="w3-text w3-theme-light w3-padding">{{BASE_FOOTER_MEDIUM }}</span>&nbsp;
    <a class="w3-text-white" href="#myHeader"><span class="w3-xlarge">
    <i class="fa fa-chevron-circle-up"></i></span></a>
  </div>
  <p>{{ BASE_FOOTER_LAST}}</p>
</footer>

<!-- Script for Sidebar, Tabs, Accordions, Progress bars and slideshows -->
<script>
// Side navigation
function w3_open() {
    var x = document.getElementById("mySidebar");
    x.style.width = "100%";
    x.style.fontSize = "40px";
    x.style.paddingTop = "10%";
    x.style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}

// Tabs
function openCity(evt, cityName) {
  var i;
  var x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  var activebtn = document.getElementsByClassName("testbtn");
  for (i = 0; i < x.length; i++) {
      activebtn[i].className = activebtn[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-dark-grey";
}

var mybtn = document.getElementsByClassName("testbtn")[0];
mybtn.click();

// Accordions
function myAccFunc(id) {
    var x = document.getElementById(id);
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}

// Slideshows
var slideIndex = 1;

function plusDivs(n) {
slideIndex = slideIndex + n;
showDivs(slideIndex);
}

function showDivs(n) {
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}

showDivs(1);

// Progress Bars
function move() {
  var elem = document.getElementById("myBar");   
  var width = 5;
  var id = setInterval(frame, 10);
  function frame() {
    if (width == 100) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
      elem.innerHTML = width * 1  + '%';
    }
  }
}
</script>

</body>
</html>
